<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Console Tricks!</title>
        <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    </head>
    <body>
        <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

        <script>
            const dogs = [
                { name: "Snickers", age: 2 },
                { name: "hugo", age: 8 },
            ];

            function makeGreen() {
                const p = document.querySelector("p");
                p.style.color = "#BADA55";
                p.style.fontSize = "50px";
            }

            // Regular
            console.log("hello");

            // Interpolated
            console.log("hello i am a %s string!", "ðŸ”¥");

            // Styled
            console.log(
                "%c i am some great text", //
                "font-size:50px; background:red; text-shadow:10px 10px 0 blue"
            );

            // warning!
            console.warn("warning");

            // Error :|
            console.error("error");

            // Info
            console.info("info");

            // Testing
            const p = document.querySelector("p");
            console.assert(p.classList.contains("ouch"), "p element class has no ouch");

            // clearing
            console.clear();

            // Viewing DOM Elements
            console.log(p);
            console.dir(p);

            // Grouping together
            for (const dog of dogs) {
                console.group(dog.name);
                console.log(`this is ${dog.name}`);
                console.log(`${dog.name} is ${dog.age} years old`);
                console.groupEnd(dog.name);
            }

            // counting
            console.count(1);
            console.count(1);
            console.count(1);
            console.count(1);
            console.count(1);

            // timing
            // console.time("fetching data");
            // fetch("https://api.github.com/users/webos")
            //     .then(res => res.json())
            //     .then(data => {
            //         console.timeEnd("fetching data");
            //         // console.log(data);
            //     });

            // table
            console.table(dogs);
            console.table({ name: "marco", age: 36 });
        </script>
    </body>
</html>
